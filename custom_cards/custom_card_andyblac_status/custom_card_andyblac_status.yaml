---
custom_card_andyblac_status:
  # v1.1
  template:
    - "ulm_translation_engine"
  variables:
    tap_action:
      action: "[[[ return entity?.attributes?.navigation ? 'navigate' : 'toggle'; ]]]"
      navigation_path: "[[[ return entity?.attributes?.navigation ? entity?.attributes?.navigation : 'none'; ]]]"
    hold_action:
      action: "more-info"
      entity: "[[[ return entity.entity_id; ]]]"
    ulm_custom_card_andyblac_status_color_on: "[[[ return entity?.attributes?.color ]]]"
    ulm_active_state: >
      [[[
        let not_active = ['0','disarmed','off','closed','not_home','standby','idle','docked','unknown','unavailable','paused']
        function containsNumbers(str) {
          return /\d/.test(str);
        }
        if (!not_active.includes(entity.state)) {
          if (containsNumbers(entity.state)) {
            return entity?.state;
          }
          return entity?.state; 
        }
      ]]]

  size: "45%"
  aspect_ratio: "1/0.35"
  show_name: true
  show_label: false
  show_icon: true
  show_state: true
  icon: "[[[ return entity?.attributes?.icon ]]]"
  state_display: "[[[ return entity?.attributes?.label ]]]"

  tap_action:
    action: "[[[ return variables?.tap_action?.action ? variables.tap_action.action : 'none'; ]]]"
    navigation_path: "[[[ return variables.tap_action.navigation_path; ]]]"
    url_path: "[[[ return variables.tap_action.url_path; ]]]"
    service: "[[[ return variables.tap_action.service; ]]]"
    service_data: "[[[ return variables.tap_action.service_data; ]]]"
  hold_action:
    action: "[[[ return variables?.hold_action?.action ? variables.hold_action.action : 'none'; ]]]"
    navigation_path: "[[[ return variables.hold_action.navigation_path; ]]]"
    url_path: "[[[ return variables.hold_action.url_path; ]]]"
    service: "[[[ return variables.hold_action.service; ]]]"
    service_data: "[[[ return variables.hold_action.service_data; ]]]"

  state:
    - value: "unavailable"
      styles:
        custom_fields:
          notification:
            - border-radius: "50%"
            - position: "absolute"
            - width: "10.5%"
            - height: "30%"
            - left: "20%"
            - top: "3%"
            - line-height: 0
            - background-color: "rgba(var(--color-red),1)"
    - styles:
        name:
          - color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_status_color_on+'),1)'; ]]]"
        state:
          - color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_status_color_on+'),1)'; ]]]"
        icon:
          - color: "[[[ return variables.ulm_custom_card_andyblac_status_color_on ? 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_status_color_on+'),1)' : 'rgba(var(--color-theme),0.7)'; ]]]"
        img_cell:
          - background-color: "[[[ return variables.ulm_custom_card_andyblac_status_color_on ? 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_status_color_on+'),0.2)' : 'rgba(var(--color-theme),0.15)'; ]]]"
      id: "on"
      value: "[[[ return variables.ulm_active_state ]]]"
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.2)"
    name:
      - position: "absolute"
      - font-weight: "bold"
      - font-size: "18px"
      - margin-top: "4%"
      - margin-left: "33%"
      - margin-right: "20px"
      - margin-bottom: "10%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    state:
      - position: "absolute"
      - font-weight: "bold"
      - font-size: "16px"
      - filter: "opacity(40%)"
      - margin-top: "17%"
      - margin-left: "33%"
      - margin-right: "20px"
      - margin-bottom: "7%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - position: "absolute"
      - width: "35%"
      - height: "100%"
      - left: "-6%"
      - top: "16%"
    grid:
      - grid-template-areas: "'i n' 'i l'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "15px"
      - box-shadow: "var(--box-shadow)"
      - padding: "5px"

  custom_fields:
    notification: >
      [[[
        if (entity?.state == 'unavailable'){
          return '<ha-icon icon="mdi:exclamation" style="width: 100%; height: 100%; color: var(--primary-background-color);"></ha-icon>';
        }
      ]]]
