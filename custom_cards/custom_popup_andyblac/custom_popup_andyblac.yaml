custom_popup_andyblac_tap:
  tap_action:
    action: "fire-dom-event"
    browser_mod:
      service: "browser_mod.popup"
      data:
        title: "[[[ return variables.popup_title ? variables.popup_title : ' '; ]]]"
        style: >
          --popup-padding-x: 0px;
          --popup-padding-y: 0px;
        content: "[[[ return variables.popup_content; ]]]"

custom_popup_andyblac_hold:
  hold_action:
    action: "fire-dom-event"
    browser_mod:
      service: "browser_mod.popup"
      data:
        title: "[[[ return variables.popup_title ? variables.popup_title : ' '; ]]]"
        style: >
          --popup-padding-x: 0px;
          --popup-padding-y: 0px;
        content: "[[[ return variables.popup_content; ]]]"
