---
custom_card_andyblac_scene:
  # 1.2
  template:
    - "ulm_translation_engine"
  variables:
    ulm_custom_card_andyblac_scene_color: "theme"
  tap_action:
    action: "more-info"
  show_icon: false
  show_name: true
  show_label: false
  show_state: true
  state_display: "[[[ return helpers.relativeTime(entity.state); ]]]"
  aspect_ratio: "1/0.35"
  styles:
    name:
      - justify-self: "start"
      - align-self: "end"
      - font-weight: "bold"
      - font-size: "16px"
      - margin-left: "33%"
      - margin-top: "4%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    state:
      - justify-self: "start"
      - align-self: "end"
      - font-weight: "bold"
      - filter: "opacity(40%)"
      - font-size: "15px"
      - margin-left: "33%"
      - margin-top: "0%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    grid:
      - grid-template-areas: "'i n' 'i s'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "15px"
      - box-shadow: "var(--box-shadow)"
      - padding: "5px"
    custom_fields:
      icon: &custom_card_andyblac_scene_widget_styling
        - position: "absolute"
        - left: "-6%"
        - top: "18%"
        - width: "35%"

  custom_fields:
    icon:
      card:
        type: "custom:button-card"
        entity: "[[[ return entity.entity_id; ]]]"
        template: >
          [[[
            let templates = [ 'custom_card_andyblac_scene_widget' ];
            if (variables?.scene?.templates?.length) {
              templates.push(...variables.scene.templates);
            }
            return templates;
          ]]]
        variables: >
          [[[
            let variables_tmp = {};
            variables_tmp['ulm_custom_card_andyblac_scene_color'] = variables.ulm_custom_card_andyblac_scene_color;
            return variables_tmp;
          ]]]

custom_card_andyblac_scene_widget:
  tap_action:
    action: "call-service"
    service: "scene.turn_on"
    service_data:
      entity_id: "[[[ return entity.entity_id ]]]"
  size: "15px"
  show_icon: true
  show_name: false
  show_state: false
  aspect_ratio: "1/1"
  styles:
    icon:
      - color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_scene_color+'),0.9)'; ]]]"
      - width: "50%"
      - place-self: "stretch:stretch"
    img_cell:
      - position: "absolute"
      - width: "100%"
      - height: "100%"
      - border-radius: "50%"
      - background-color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_scene_color+'),0.2)'; ]]]"
    card:
      - height: "100%"
      - background: "none"
      - box-shadow: "none"
      - padding: "0px"
      - border-radius: "50%"
