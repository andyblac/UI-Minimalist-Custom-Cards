---
custom_card_andyblac_scene:
  # 1.1
  template:
    - "ulm_translation_engine"
  variables:
    ulm_custom_card_andyblac_scene: "theme"
  tap_action:
    action: "call-service"
    service: "scene.turn_on"
    service_data:
      entity_id: "[[[ return entity.entity_id ]]]"
  show_name: true
  show_label: false
  show_state: true
  state_display: "[[[ return helpers.relativeTime(entity.state); ]]]"
  aspect_ratio: "1/0.35"
  styles:
    icon:
      - color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_scene+'),0.9)'; ]]]"
      - width: "50%"
      - place-self: "stretch:stretch"
    name:
      - position: "absolute"
      - font-weight: "bold"
      - font-size: "16px"
      - margin-top: "5%"
      - margin-left: "33%"
      - margin-right: "20px"
      - margin-bottom: "10%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    state:
      - position: "absolute"
      - font-weight: "bold"
      - font-size: "15px"
      - filter: "opacity(40%)"
      - margin-top: "17%"
      - margin-left: "33%"
      - margin-right: "20px"
      - margin-bottom: "7%"
      - max-width: "65%"
      - text-overflow: "ellipsis"
      - overflow: "hidden"
    img_cell:
      - background-color: "[[[ return 'rgba(var(--color-'+variables.ulm_custom_card_andyblac_scene+'),0.2)'; ]]]"
      - border-radius: "50%"
      - position: "absolute"
      - left: "-6%"
      - top: "18%"
      - width: "35%"
    grid:
      - grid-template-areas: "'i n' 'i l'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "15px"
      - box-shadow: "var(--box-shadow)"
      - padding: "5px"
